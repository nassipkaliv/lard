  <section class="intro">
    <div class="container">
      <img src="assets/img/Vector.png" alt="Vector" class="vector-back">
      <img src="assets/img/Illustration.png" alt="Illustration" class="illustration-back">
      <div class="intro-content">
        <h1 class="intro-title">ИТ-аутсорсинг полного цикла</h1>
        <div class="intro-content-info">
          <p class="intro-content-text">
            Реализуем комплексные проекты по  управлению и развитию ИТ-инфраструктуры, системной интеграции и информационной безопасности
          </p>
          <button class="intro-content-btn">
            Обсудить проект 
            <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6.5 17.5L11.5 12.5L6.5 7.5M13.5 17.5L18.5 12.5L13.5 7.5" stroke="#1A2035" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </section>
